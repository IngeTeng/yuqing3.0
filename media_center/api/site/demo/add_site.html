<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>接口:增加站点信息</title>
    <script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
    <script type="text/javascript" src="js/func.common.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js">//$.md5()</script>
    <script type="text/javascript" src="js/jquery.base64.js">//$.base64.encode()</script>
    <script src="js/c.js" type="text/javascript"></script>
    <script src="js/urchin.js" type="text/javascript"></script>
    <link href="css/s.css" type="text/css" rel="stylesheet">
    <link href="css/base.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">

        $(function(){
            $('#btn').click(function(){

                var method = $('input[name="method"]').val();
                var name = $('input[name="name"]').val();
                var depth = $('input[name="depth"]').val();
                var interval = $('input[name="interval"]').val();
                var status = $('input[name="status"]').val();
                var start_url = $('input[name="start_url"]').val();
                var source = $('input[name="source"]').val();
                var timestamp = $('input[name="timestamp"]').val();
               // var source = $('#source').val();
                var secret = "shuangyi_android";
//                if(source==3)
//                {
//                    secret = "shuangyi_ios";
//                }
                var sign = $.md5(method+timestamp+source+secret);
                $('#sign').val(sign);
                $.ajax({
                    type         : 'POST',
                    data         : {
                        method :method,
                        name   :name,
                        depth : depth,
                        interval : interval,
                        status : status,
                        start_url : start_url,
                        source : source,
                        timestamp:timestamp,
                       // source   : source,
                        sign   : sign
                    },
                    url : "../api.php",
                    beforeSend :  function(data){
                        $('#Canvas').html('<p>请求处理中...</p>');
                    },
                    success :     function(data){
                        Process(data);
                    },
                    error :       function(request, errtext, e){
                        $('#Canvas').html('<p><b>发生错误</b></p><p>'+request.status+'<br/>'+errtext+'</p>');
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="head"><p>接口111：获取首页轮播图</p></div>
<!--<div style="background:#C0C0C0">-->

<!--</div>-->
<div id="content">
    <div id="left">
        <div class ="message"><p>接口返回：</p></div>
        <div id="Canvas" class="Canvas"></div>
    </div>
    <div id="right">
        <div class ="message"><p>请求数据：</p></div>
        <form>
            <p>
                <span>method:</span>
                <input type="text" class="input-text"  name="method" value="add_site"/>
            </p>
            <p>
                <span>name:</span>
                <input type="text" class="input-text"  name="name" value="新华社"/>
            </p>
            <p>
                <span>depth:</span>
                <input type="text" class="input-text"  name="depth" value="3"/>
            </p>

            <p>
                <span>interval:</span>
                <input type="text" class="input-text"  name="interval" value="300"/>
            </p>

            <p>
                <span>status:</span>
                <input type="text" class="input-text"  name="status" value="1"/>
            </p>

            <p>
                <span>start_url:</span>
                <input type="text" class="input-text"  name="start_url" value="127.0.0.1"/>
            </p>

            <p>
                <span>source:</span>
                <input type="text" class="input-text"  name="source" value="1"/>
            </p>
            <p>
                <span>timestamp:</span>
                <input type="text" class="input-text"  name="timestamp" value="11111111"/>
            </p>

            <p><span>校验码：</span><input type="text" class="input-text" id="sign" readonly/></p>
            <p><button class="button success small" id="btn" type="button">发送请求</button></p>
        </form>
    </div>
</div>


</body>
</html>
